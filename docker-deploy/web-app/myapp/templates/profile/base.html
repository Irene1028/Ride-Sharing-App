<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Ride Sharing</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'driver_register' %}">Home</a></li>
          <li><a href="{% url 'view_profile' %}">My Profile</a></li>
          <li><a href="">My Rides</a></li>
          <li><a href="{% url 'driver_register' %">Register as Driver</a></li>
          <li><a href="">Help</a></li>
          <li>
            <form action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>

          </li>

        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
        {% if user.is_authenticated %}
          {% block content %}{% endblock %}
        {% else %}
          <p>Login <a href="../login.html">Here</a></p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
